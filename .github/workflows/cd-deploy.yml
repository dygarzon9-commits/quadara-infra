name: CD - Deploy backend to AKS

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - "k8s/**"
      - ".github/workflows/cd-deploy.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    env:
      RESOURCE_GROUP:  ${{ secrets.RESOURCE_GROUP }}
      AKS_NAME:        ${{ secrets.AKS_NAME }}
      ACR_NAME:        ${{ secrets.ACR_NAME }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group "$RESOURCE_GROUP" \
            --name "$AKS_NAME" \
            --overwrite-existing

      - name: Build manifests with ACR substitution
        run: |
          ACR_SERVER=$(az acr show -n "$ACR_NAME" --query loginServer -o tsv)
          mkdir rendered
          sed "s#__ACR__#${ACR_SERVER}#g" k8s/backend/deployments.yaml > rendered/deployments.yaml
          cp k8s/backend/ingress.yaml rendered/

      - name: Apply manifests to AKS
        run: |
          kubectl apply -f rendered/deployments.yaml
          kubectl apply -f rendered/ingress.yaml

      - name: Wait for rollout
        run: |
          for svc in auth-service device-management-service monitoring-service; do
            echo "‚è≥ Waiting rollout for $svc..."
            kubectl rollout status deployment/$svc --timeout=120s
          done

      - name: Show Ingress IP
        run: |
          kubectl get ingress quadara-backend-ingress -o wide
