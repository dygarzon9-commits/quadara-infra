name: CD - Deploy backend to AKS

on:
  workflow_run:
    workflows: ["CI - Build backend images"]
    types:
      - completed

  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    env:
      RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
      AKS_NAME:       ${{ secrets.AKS_NAME }}
      ACR_NAME:       ${{ secrets.ACR_NAME }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Fix Azure CLI
        run: |
          az config set extension.use_dynamic_install=yes_without_prompt

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group $RESOURCE_GROUP \
            --name $AKS_NAME \
            --overwrite-existing

      - name: Deploy using commit SHA image
        run: |
          SHA=${{ github.event.workflow_run.head_sha }}

          echo "Deploying images with SHA: $SHA"

          kubectl set image deployment/auth-service \
            auth-service=$ACR_NAME.azurecr.io/auth-service:$SHA

          kubectl set image deployment/device-management-service \
            device-management-service=$ACR_NAME.azurecr.io/device-management-service:$SHA

          kubectl set image deployment/monitoring-service \
            monitoring-service=$ACR_NAME.azurecr.io/monitoring-service:$SHA

      - name: Verify rollout
        run: |
          for svc in auth-service device-management-service monitoring-service; do
            kubectl rollout status deployment/$svc --timeout=120s
          done
