apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector: { matchLabels: { app: auth-service } }
  template:
    metadata:
      labels: { app: auth-service }
    spec:
      containers:
      - name: auth-service
        image: __ACR__/auth-service:latest
        ports: [{containerPort: 80}]
---
apiVersion: v1
kind: Service
metadata: { name: auth-service }
spec:
  selector: { app: auth-service }
  ports: [{ port: 80, targetPort: 80, protocol: TCP, name: http }]
